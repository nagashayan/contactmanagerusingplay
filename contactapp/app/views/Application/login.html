#{extends 'main.html' /}
#{set title:'Login Page' /}

#{if flash.error}

<p>${flash.error}</p>

#{/if}
<form method= "post" action="@{Application.validate}">
    <label>Email</label>
    <input type="email" name="email" />
    <label>Password</label>
    <input type="text" name="password" />
    <input type="submit" name="Submit" id="login"/>
</form>
